<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="css/style.css" charset="utf-8">

    <title>Animated models - Fizzy</title>

  </head>
  <body>

    <!-- svg reference -->
    <svg xmlns="http://www.w3.org/2000/svg" class="hidden">

      <symbol id="svg-file" viewBox="0 0 24 24" width="24" height="24">
        <path d="M6 2c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6H6zm7 7V3.5L18.5 9H13z" fill="currentColor"/>
        <path d="M0 0h24v24H0z" fill="none"/>
      </symbol>

    </svg>

    <!-- page wrapper -->
    <div id="wrapper">

      <!-- topbar -->
      <div id="topbar">
        <div class="relative">

          <div id="topbar-left">
            <div class="relative">
              <h1>Animated model generator - <a href="#">Fizzy</a></h1>
            </div>
          </div>

        </div>
      </div>

      <!-- body -->
      <div id="main">
        <div class="relative">
          <div id="top">
            <div class="relative">

              <!-- frames section -->
              <div id="left">
                <div class="relative">

                  <div id="frames-sidebar">
                    <div class="relative">

                      <div class="frames-sidebar-element">
                        <a id="frames-sidebar-loadFrames" class="basic" title="Load resources"><svg><use xlink:href="index.html#svg-file"></svg></a>
                      </div>

                    </div>
                  </div>

                  <div id="frames">
                    <div class="relative">



                    </div>
                  </div>

                </div>
              </div>

              <!-- viewer section -->
              <div id="right">
                <div class="relative">

                  <div id="viewer-window">
                    <div class="relative">

                      <div id="viewer" class="noselect">

                        <!-- Model viewer -->

                      </div>

                    </div>
                  </div>

                  <div id="viewer-options">
                    <div class="relative">

                      <div class="viewer-option">
                        <a id="viewer-action-reset">Reset camera</a>
                      </div>

                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>

          <!-- timeline section -->
          <div id="bottom">
            <div class="relative">

              <div id="timeline">
                <div class="relative">



                </div>
              </div>

              <div id="timeline-options">
                <div class="relative">



                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

      <!-- overlay & modal -->
      <div id="overlay" class="hidden">
        <div class="relative">

          <div id="modal">
            <div class="relative">

              <div id="modal-body">
                <div class="relative">

                  <h2 id="modal-title">
                    Load resources
                  </h2>

                </div>
              </div>

              <div id="modal-footer">
                <div class="relative">

                  <div class="modal-footer-element">
                    <button id="modal-close" class="basic" type="button">Close</button>
                  </div>

                  <div class="modal-footer-element">
                    <button id="modal-load" type="button">Load</button>
                  </div>

                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
    <!-- end of wrapper -->

    <!-- JQuery -->
    <script src="js/libs/jquery.min.js" charset="utf-8"></script>

    <!-- Model viewer -->
    <script src="js/libs/three.min.js" charset="utf-8"></script>
    <script src="js/libs/OrbitControls.js" charset="utf-8"></script>
    <script src="js/libs/ModelViewer.js" charset="utf-8"></script>

    <!-- index -->
    <script src="js/index.js" charset="utf-8"></script>

  </body>
</html>
