<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <!-- <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="css/style.css" charset="utf-8">

    <title>Animated models - Fizzy</title>

  </head>
  <body>

    <div id="wrapper">

      <div id="topbar">
        <div class="relative">

          <div id="topbar-left">
            <div class="relative">
              <h1>Animated model generator - <a href="#">Fizzy</a></h1>
            </div>
          </div>

        </div>
      </div>

      <div id="main">
        <div class="relative">
          <div id="top">
            <div class="relative">

              <div id="left">
                <div class="relative">

                  <div id="frames-sidebar">
                    <div class="relative">



                    </div>
                  </div>

                  <div id="frames">
                    <div class="relative">



                    </div>
                  </div>

                </div>
              </div>

              <div id="right">
                <div class="relative">

                  <div id="viewer-window">
                    <div class="relative">

                      <div id="viewer">

                        <!-- Model viewer -->

                      </div>

                    </div>
                  </div>

                  <div id="viewer-options">
                    <div class="relative">

                      <div class="viewer-option">
                        <a id="viewer-action-reset">Reset camera</a>
                      </div>

                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>

          <div id="bottom">
            <div class="relative">



            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- JQuery -->
    <script src="js/libs/jquery.min.js" charset="utf-8"></script>

    <!-- Model viewer -->
    <script src="js/libs/three.min.js" charset="utf-8"></script>
    <script src="js/libs/OrbitControls.js" charset="utf-8"></script>
    <script src="js/libs/ModelViewer.js" charset="utf-8"></script>

    <!-- index -->
    <script src="js/index.js" charset="utf-8"></script>

  </body>
</html>
